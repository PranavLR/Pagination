<h1>Angular Pagination</h1>
<aside>Selected Item: {{selectedItem}}</aside>

<ul class="items">
    <li *ngFor="let item of pagedItems" [ngClass]="selectedItem == item.name ? 'items__item items__item--active' : 'items__item'">
      <a (click)="setItem(item)">{{item.name}}</a>
    </li>
</ul>

<pagination [pager]="pager" (setPage)="setPage($event)"></pagination>
